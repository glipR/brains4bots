<!--
  Navigation buttons at the bottom of the post.
-->

<div class="post-navigation d-flex justify-content-between">
  {% if page.actual_prev.url %}
  <a href="{{ site.baseurl }}{{ page.actual_prev.url }}" class="btn btn-outline-primary"
    prompt="{{ site.data.label.post.button.previous | default: 'previous' }}">
    <p>{{ page.actual_prev.title }}</p>
  </a>
  {% else %}
  <span class="btn btn-outline-primary disabled"
    prompt="{{ site.data.label.post.button.previous | default: 'previous' }}">
    <p>-</p>
  </span>
  {% endif %}

  {% if page.actual_next.url %}
  <a href="{{ site.baseurl }}{{page.actual_next.url}}" class="btn btn-outline-primary"
    prompt="{{ site.data.label.post.button.next | default: 'next' }}">
    <p>{{ page.actual_next.title }}</p>
  </a>
  {% else %}
  <span class="btn btn-outline-primary disabled"
    prompt="{{ site.data.label.post.button.next | default: 'next' }}">
    <p>-</p>
  </span>
  {% endif %}

</div>
